<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site sobre Star-Wars">
        <title>Star-Wars</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <section class="header-content">
                <div class="title">
                    <img src="assets/star.png">
                    <img src="assets/wars.png">
                </div>
                <div class="kylo-figure">
                    <img src="assets/Kylo-Ren-banner sem fundo.png">
                </div>
                <div class="legion">
                    <img src="assets/Grupo 4.png">
                </div>
            </section>
        </header>
        <main>
            <section class="main-container1">
                <div class="start-play-box">
                    <img src="assets/Grupo vermelho.png">        
                </div>
                <div class="about__game">
                    <div class="about__game--title">
                        <h2>SOBRE O JOGO</h2>
                        <img src="assets/Linha 8.svg">
                        <p>
                            Star Wars Battlefront é um jogo eletrônico de tiro em primeira e terceira pessoa, produzido pela DICE e baseado na franquia Star Wars. Foi publicado pela Eletronic Arts com a chancela da LucasArts a 17 de Novembro de 2015 para Microsoft Windows, PlayStation 4 e Xbox One.
                        </p>
                    </div>
                        <img id="battlefront" src="assets/star wars frente de batalha.png">
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
